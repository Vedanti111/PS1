 function findLMV(str){

 if(str.charAt(i)=='a' || str.charAt(i)=='e' || str.charAt(i) 
 =='i' || str.charAt(i)=='o' || str.charAt(i)=='u') 
 return (i + 1); 
 } 
 return "Vowel is not present"; 
 } 
 function reverse(num){ 
 rnum=0; temp = num; if(isNaN(num)){ 
 return "invalid number"; 
 } 
 while(num != 0){ 
 rnum*=10; rnum+=num%10; num-=num%10; num=Math.floor(num/10); 
 } 
 return rnum; 
 } 
</script>
