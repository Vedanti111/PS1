<!DOCTYPE html>
<html>
      
<head>
    <title>
        Creating Search Bar using HTML
        CSS and Javascript
    </title>
      
    <!-- linking the stylesheet(CSS) -->
    <link rel="stylesheet" type="text/css" href="prac8.css">
</head>
  
<body>
      
    <!-- input tag -->
    <input id="searchbar" onkeyup="search_flower()" type="text"
        name="search" placeholder="Search flowers..">
      
    <!-- ordered list -->
    <ol id='list'>
        <li class="flowers">Rose</li>
        <li class="flowers">Lotus</li>
        <li class="flowers">Tulip</li>
        <li class="flowers">Lily</li>
        <li class="flowers">Marigold</li>
        <li class="flowers">Sunflower</li>
        <li class="flowers">Lavender</li>
        <li class="flowers">Daisy</li>
        <li class="flowers">Hibiscus</li>
        <li class="flowers">Jasmine</li>
        <li class="flowers">Orchid</li>
    </ol>
      
    <!-- linking javascript -->
    <script src="prac8.js"></script>
</body>
</html>
